{% extends "mainApp/layout.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center text-center">
  <form action='.' method='post'>
    {% csrf_token %}
    <h1>Sign In</h1>
    <div class="form-group">
      <label for="username">Login:</label>
      <input type="text" required="" class="form-control" name="username" value="" id="username">

    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" required="" name="password" class="form-control" value="" id="password">
    </div>
    {% if form.errors %}
    <div class="form-group">
      <span class="form-form__error form__error--bottom text-danger">
        You entered the username or password incorrectly
      </span>
    </div>
    {% endif %} 
    <div class="form-group">
      <input type="submit" value="Sign In" class="btn btn-primary"/>
      <input type="hidden" required="" name="next" value="{{ next|escape }}" />
    </div>
  </form>
</div>
{% endblock %}
