<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/utility.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column">
    <header>
        <div class="container">
            <div class="row bg-dark text-white p-3 align-items-center text-center">
                <div class="col text-md-left">
                    <h1>Tasteful Travels</h1>
                </div>
                <div class="col text-md-right">
                    <div class="row">
                        {% if user.is_authenticated %}

                        <div class="col">
                            <a class="btn btn-success" href="{% url 'add' %}" role="button">Add post</a>

                        </div>
                        <div class="col-2">
                            <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Logout</a>
                        </div>
                        {% else %}
                        <div class="col-8">
                            <a class="btn btn-success" href="{% url 'login' %}" role="button">Sign In</a>
                        </div>
                        <div class="col-1">
                            <a class="btn btn-primary" href="{% url 'register' %}" role="button">Sigh Up</a>
                        </div>
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </header>
    <main class="m-2 flex-grow-1">
     {% block content %}
     {% endblock %}
 </main>
 <footer>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark text-white p-3">
                <p class="text-center align-self-center mb-0">All rights reserved 2019</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
