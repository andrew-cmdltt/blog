{% extends "mainApp/layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                {% load static %}
                <img src="{% static '/media/'%}{{post.img_path}}" class="card-img-top card">
                <div class="card-body">
                    <h1 class="card-title">
                        {{post.title}}
                    </h1>
                    <p>
                        {{post.description}}
                    </p>
                    <a href="{% url 'edit' post.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete' post.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
